<div>
  <h1>{{title}}</h1>
  <div>Sök efter din favoritkatt:</div>
  <input type="text" [(ngModel)]='listFilter' />
  <div class="searchResult">
    <h3>Sökt på: {{listFilter}}</h3>
  </div>
 <ul *ngIf='CatArray && CatArray.length'>
  <li *ngFor='let cat of CatArray | catFilter: listFilter' (click)='setCurrentCat(cat.id)'>
    <p>{{cat.title}} - <app-level [level]='cat.level'></app-level></p>
  </li>
 </ul>
</div>
<app-cat-details (catClicked)='onCatClicked($event)'>Laddar...</app-cat-details>
